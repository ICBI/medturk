<table class="table table-striped" ng-if="datasets.length > 0">
	<tr><th>Name</th><th>Description</th><th>Number of Patients</th><th>Date Uploaded</th><th></th></tr>
	<tr ng-repeat="dataset in datasets">
	  <td>{{dataset.name}}</td>
	  <td>{{dataset.description}}</td>
	  <td>{{dataset.patient_count}}</td>
	  <td>{{dataset.date}}</td>
	  <td><a href="#">Edit</a>&nbsp;&nbsp;&nbsp;<a href="#">Delete</td>
	</tr>
</table>
<button data-target="#dataset_modal" class="btn btn-danger" data-toggle="modal">Add dataset</button>





<!-- Modal for adding a dataset -->
<div class="modal fade" id="dataset_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Dataset</h4>
            </div>
            <div class="modal-body">
                  <div class="row">
                      <h4>Name</h4>
                      <input style="width: 400px" type="text" class="form-control" ng-model="name"/>
                    </div>
                    <br/>
                    <br/>
                    <div class="row">
                      <h4>Description</h4>
                        <textarea style="width: 400px" class="form-control" rows="3" ng-model="description"></textarea>
                    </div>
                    <br/>
                    <br/>
                    <div class="row">
                        <h4>Source</h4>
                        <select ng-model="folder" style="width: 400px" class="form-control" ng-options="x for x in raw_datasets"></select>
                    </div>      
                    <br/>
                    <br/>
                    <div class="row">
                      <button ng-click="create_dataset()" class="btn btn-danger">Create</button> 
                    </div>
            </div>
            <div class="modal-footer">
                <button id="close" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
